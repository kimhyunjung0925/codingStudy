<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = '10';
        var n2 = '5';
        console.log(n1 + n2);
        console.log(Number(n1)+ Number(n2));
        console.log(n1 * n2);
        console.log(n1 - n2);
        console.log(n1 / n2);
        console.log(n1 % n2);
    </script>
</body>
</html>
<!-- 
    +빼고는 자동형변환 해 계산해줌!! 
    문자열은 +쓸 때도 있는데 나머지는 숫자일때만 쓰기 때문에 형변환해줌
    대신 숫자문자열이 아닌 글자문자열은 NaN
-->
