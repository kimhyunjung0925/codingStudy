<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 10; // 변수
        const num2 = 20; // 상수

    </script>
</body>
</html>
<!--
    변수는 값을 바꿀 수 있음
    상수는 값을 바꿀 수 없음

    var는 호이스팅 현상 일어난다
    let, const 호이스팅 현상 일어나지 않는다
    
-->
