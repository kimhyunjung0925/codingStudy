<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn1(){
            setTimeout(function(){
                return 10;
            },1000);
        }

        function fn2(val){
            setTimeout(function(){
                console.log(val + 30);
            },1000);
        }

        var result = fn1(); // undefined
        fn2(result); // undefined + 30 = NaN
    </script>
</body>
</html>
